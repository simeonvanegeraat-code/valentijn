<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="question-screen">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="success-screen">
        <h1 class="fade-in">I knew you'd say yes.</h1>
        <p class="fade-in delay-1">You are my favorite person.</p>
        <p class="fade-in delay-2">Let's make beautiful memories together.</p>
        
        <div class="photo-gallery">
            <img src="https://via.placeholder.com/300x400/e0e0e0/333?text=Foto+1" class="fade-in delay-3" alt="Memory 1">
            <img src="https://via.placeholder.com/300x400/e0e0e0/333?text=Foto+2" class="fade-in delay-4" alt="Memory 2">
            <img src="https://via.placeholder.com/300x400/e0e0e0/333?text=Foto+3" class="fade-in delay-5" alt="Memory 3">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
