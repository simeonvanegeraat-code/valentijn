<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="question-screen">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="success-screen">
        <h1 class="fade-in">The only right answer.</h1>
        <p class="fade-in delay-1">I hope you can knit by my side for the rest of your life.</p>
        <p class="fade-in delay-2">Ich liebe dich.</p>
        
        <div class="photo-gallery">
            <img src="foto1.jpg" class="fade-in delay-1" alt="Us 1">
            <img src="foto2.jpg" class="fade-in delay-2" alt="Us 2">
            <img src="foto3.jpg" class="fade-in delay-3" alt="Us 3">
            <img src="foto4.jpg" class="fade-in delay-4" alt="Us 4">
            <img src="foto5.jpg" class="fade-in delay-5" alt="Us 5">
            <img src="foto6.jpg" class="fade-in delay-1" alt="Us 6">
            <img src="foto7.jpg" class="fade-in delay-2" alt="Us 7">
            <img src="foto8.jpg" class="fade-in delay-3" alt="Us 8">
            <img src="foto9.jpg" class="fade-in delay-4" alt="Us 9">
            <img src="foto10.jpg" class="fade-in delay-5" alt="Us 10">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
